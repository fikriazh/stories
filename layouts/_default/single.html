{{ define "main" }}
<article>
    <header id="post-header">
        <h3>{{ .Title }}</h3>
            <div>
            {{.Description}}
            </div>
    </header>
    {{- .Content -}}
</article>

<div id="more">
    {{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{- end }}
</div>

<div id="nav">
    <a href="#"> Go to Top  </a>
    <span>|</span>
    <a href="/">  Go to Home </a>
</div>

{{ end }}
